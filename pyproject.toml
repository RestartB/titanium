[project]
name = "titanium"
version = "0.1.0"
description = "Titanium Discord Bot"
readme = "README.md"
requires-python = ">=3.11,<3.14"
dependencies = [
    "aiohttp==3.11.18",
    "asqlite==2.0.0",
    "colorthief==0.2.1",
    "discord-py==2.5.2",
    "pillow-avif-plugin==1.5.1",
    "pillow==11.2.1",
    "psutil==7.0.0",
    "py-cpuinfo==9.0.0",
    "pygit2==1.18.0",
    "spotipy==2.25.1",
    "thefuzz==0.22.1",
    "url-cleaner==0.1.5",
    "wikipedia==1.4.0",
    "flask[async]==3.1.0",
    "pilmoji",
]

[dependency-groups]
dev = [
    "ruff>=0.9.9",
]

[tool.ruff.lint]
extend-select = ["I"]

[tool.uv.sources]
pilmoji = { git = "https://github.com/jay3332/pilmoji" }
