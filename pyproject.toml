[project]
name = "titanium"
version = "2.0.0"
description = "Multipurpose Discord Bot"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "discord-py>=2.5.2",
    "sqlalchemy[asyncio]>=2.0.41",
]

[dependency-groups]
dev = [
    "ruff>=0.12.5",
]

[tool.ruff.lint]
extend-select = ["I"]