[project]
name = "titanium"
version = "2.0.0"
description = "Multipurpose Discord Bot"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "asyncpg>=0.30.0",
    "atlas-provider-sqlalchemy>=0.4.0",
    "discord-py>=2.6.0",
    "dotenv>=0.9.9",
    "humanize>=4.13.0",
    "pydantic>=2.11.7",
    "qrcode[pil]>=8.2",
    "shortuuid>=1.0.13",
    "sqlalchemy[asyncio]>=2.0.41",
]

[dependency-groups]
dev = [
    "ruff>=0.12.5",
]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
extend-select = ["I"]