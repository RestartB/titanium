[TOKENS]
# Discord Bot Token - generated from Discord Developer Portal
discord-bot-token = 123456789

# Spotify API ID - generated from Spotify Developers
spotify-api-id = 123456789

# Spotify API Secret - generated from Spotify Developers
spotify-api-secret = 123456789

[OPTIONS]
# Bot Owner IDs - set bot owner user IDs for permission checks and support. For multiple IDs, separate with a comma.
owner-ids = 123456789,987654321

# Control Server ID - set ID for server that will contain bot control commands (e.g. cog controls and console controls).
control-guild = 123456789

# Support Server Link - set a Discord Invite where users can get support, and where bot control commands will be available.
# WARNING: please make sure the invite is permenant, has unlimited uses and that the bot is in the server!
support-server = https://discord.gg/example

# Sync on Start - whether to sync the command tree when starting the bot.
sync-on-start = True

# Loading Emoji Markdown - markdown for the bot's loading emoji, copied from the discord.dev dashboard.
loading-emoji = <markdown>

# Explicit Emoji Markdown - markdown for the bot's explicit symbol emoji, copied from the discord.dev dashboard.
explicit-emoji = <markdown>

# Optional Values #

# Error Webhook - Discord webhook URL to send an error message to. Make URL blank for no error logging.
error-webhook = https://discord.com/api/webhooks/

# Uptime Kuma Push Address - address to push bot stats to Uptime Kuma for uptime tracking.
# Include http:// or https:// and port number. Remove any arguments at the end of the URL, such as ?status=up&msg=OK. Make URL blank to disable.
uptime-kuma-push = http://your-uptime-kuma:1234/api/push/123456